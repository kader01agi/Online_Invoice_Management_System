<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        section.featured {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        section.products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 300px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .headerCon {
            position: relative;
            /* display: flex;
            justify-content: space-between; */
            margin: auto;
        }

        .signUpArea {
            width: 100%;
            height: 40px;
            box-sizing: border-box;
            /* background-color: red; */
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 20px;
            right: 100px;
        }

        .signupCon {
            width: 80px;
            height: 40px;
            background-color: rgba(243, 243, 248, 0.945);

        }
        .signup{
            text-decoration: none;
            padding: 10px 0px;
            display: block;
        }
        .signup:hover{
            background: rgb(27, 255, 27);
            font-size: 1.4em;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="headerCon"></div>
    <header>
        <h1>MAK's Laptop Shop</h1>
        <div class="signUpArea">
            <div class="signupCon">
                <a href="{% url 'client_list' %}" class="signup">Sign Up</a>
            </div>
        </div>
    </header>
    </div>


    <section class="featured">
        <h2>Featured Products</h2>
        <p>Discover the latest and greatest laptops!</p>
        <!-- Add featured product details or images here -->
    </section>

    <section class="products">
        <div class="product">
            <img src="laptop1.jpg" alt="Laptop 1">
            <h3>Laptop Model 1</h3>
            <p>Description of Laptop Model 1.</p>
            <p>$999.99</p>
            <a href="{% url 'item_list' %}"><button>Add to Cart</button></a>
        </div>

        <div class="product">
            <img src="laptop2.jpg" alt="Laptop 2">
            <h3>Laptop Model 2</h3>
            <p>Description of Laptop Model 2.</p>
            <p>$1199.99</p>
            <a href="{% url 'item_list' %}"><button>Add to Cart</button></a>
        </div>

        <!-- Add more product entries as needed -->

    </section>

    <footer>
        <p>&copy; 2022 Laptop Shop. All rights reserved.</p>
    </footer>

</body>

</html>
